steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/my-flask-app:$BUILD_ID', '.']
    timeout: 1800s
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/my-flask-app:$BUILD_ID']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'my-flask-app'
      - '--image'
      - 'gcr.io/$PROJECT_ID/my-flask-app:$BUILD_ID'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '16Gi'
      - '--cpu'
      - '4'
      - '--timeout'
      - '3600'
      - '--concurrency'
      - '5'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'PORT=8080'
      - '--set-env-vars'
      - 'CHECKPOINT_DIR=/app/tinyllama-chatdoctor-checkpoint'
images:
  - 'gcr.io/$PROJECT_ID/my-flask-app:$BUILD_ID'
timeout: 7200s
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100d at 100GB to accommodate checkpoint and dataset storage
