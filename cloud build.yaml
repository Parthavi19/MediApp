steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/my-flask-app:$BUILD_ID', '.']
    timeout: 1200s
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/my-flask-app:$BUILD_ID']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'my-flask-app'
      - '--image'
      - 'gcr.io/$PROJECT_ID/my-flask-app:$BUILD_ID'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '8Gi'  # Increased from 2Gi to 8Gi
      - '--cpu'
      - '4'    # Increased from 2 to 4 (recommended ratio)
      - '--timeout'
      - '3600'
      - '--concurrency'
      - '1'
      - '--max-instances'
      - '1'
images:
  - 'gcr.io/$PROJECT_ID/my-flask-app:$BUILD_ID'
timeout: 3600s
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
